<div class="w-full overflow-auto">
  <table class="w-full text-xs">
    <thead class="bg-gray-50 sticky top-0 z-10">
      <tr>
        <th *ngFor="let col of columnArray" class="px-3 py-1.5 text-left border-b border-gray-200">
          <div class="shimmer-box h-3 w-24 rounded"></div>
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let row of rowArray" class="animate-pulse">
        <td *ngFor="let col of columnArray" class="px-3 py-1.5">
          <div class="shimmer-box h-3 w-full rounded"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
